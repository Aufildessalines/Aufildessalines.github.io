        <main>
            <p>Pour toute nouvelle inscription, veuillez renseigner le formulaire suivant:</p>
            <form method="get" action="">
                <p>
                <label for="NOM">NOM</label> : </label><input type="text" name="NOM" id="NOM" autofocus required>
                </p>
                <p>
                <label for="Prénom">Prénom</label> : <input type="text" name="Prénom" id="Prénom" required>
                </p>
                <p>
                <label for="Date de naissance">Date de naissance</label> : <input type="date" name="Date de naissance" id="Date de naissance" placeholder="01/01/2000" size="30" maxlength="10" required>
                </p>
                <p>
                <label for="Adresse">Adresse</label> : <input type="text" name="Adresse" id="Adresse" required>
                </p>
                <p>
                <label for="Code postal">Code postal</label> : <input type="text" name="Code postal" id="Code postal" required>
                </p>
                <p>
                <label for="Ville">Ville</label> : <input type="text" name="Ville" id="Ville" required>
                </p>
                <p>
                <label for="Numéro de téléphone">Numéro de téléphone</label> : <input type="tel" name="Numéro de téléphone" id="Numéro de téléphone" required>
                </p>
                <p>
                <label for="Adresse mail">Adresse mail</label> : <input type="email" name="Adresse mail" id="Adresse mail" required>
                </p>
                <input type="submit" value="S'inscrire" id="inscrire">
            </form>
